<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
                background: #eee;
                display: flex;
                flex-direction: column;
                align-items: center;
                overflow-x: hidden;
            }
            h1 {
                margin: 1rem;
            }
            .box {
                background: peru;
                color: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100vw;
                height: 90vh;
                margin: 10px;
                /* transform: translateX(-200%) scale(0); */
                transform: scale(0);
                transition: all 0.8s ease-in-out;
                opacity: 0;
            }
            .box:nth-of-type(even) {
                /* transform: translateX(200%) scale(0); */
                transform: scale(0);
            }
            .box.show {
                /* transform: translateX(0) scale(1); */
                transform: scale(1);
                opacity: 1;
            }
            .box h2 {
                font-size: 2rem;
            }
        </style>
        <title>Scrolling Page Animation</title>
    </head>
    <body>
        <h1>Scroll to see the animation</h1>
        <div class="box show">
            <h2>Page Content</h2>
        </div>
        <div class="box">
            <h2>Page Content</h2>
        </div>
        <div class="box">
            <h2>Page Content</h2>
        </div>
        <div class="box">
            <h2>Page Content</h2>
        </div>
        <div class="box">
            <h2>Page Content</h2>
        </div>
        <div class="box">
            <h2>Page Content</h2>
        </div>
        <div class="box">
            <h2>Page Content</h2>
        </div>
        <div class="box">
            <h2>Page Content</h2>
        </div>
        <div class="box">
            <h2>Page Content</h2>
        </div>
        <div class="box">
            <h2>Page Content</h2>
        </div>
        <script>
            // Select all elements with the class 'box'
            const boxes = document.querySelectorAll('.box');

            // Add event listener to the window for scrolling
            window.addEventListener('scroll', checkBoxes);

            // Function to check if boxes are in the viewport
            function checkBoxes() {
                // Set the trigger point to be 110% from the top of the viewport
                const triggerPoint = window.innerHeight * 1.1;

                // Loop through each box
                boxes.forEach((box) => {
                    // Get the distance between the top of the box and the top of the viewport
                    const boxTop = box.getBoundingClientRect().top;

                    // If the top of the box is less than the trigger point, add 'show' class
                    if (boxTop < triggerPoint) {
                        box.classList.add('show');
                    } else {
                        // Otherwise, remove 'show' class
                        box.classList.remove('show');
                    }
                });
            }
        </script>
    </body>
</html>
