<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                overflow: hidden;
            }

            .container {
                width: 90vw;
                display: flex;
                justify-content: space-around;
                gap: 1rem;
            }
            .panel {
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 90vh;
                border-radius: 50px;
                overflow: hidden;
                color: #fff;
                cursor: pointer;
                flex: 0.5;
                position: relative;
                transition: all 0.5s ease-in-out;
            }
            .panel h1 {
                font-size: 2rem;
                position: absolute;
                left: 30px;
                bottom: 30px;
                margin: 0;
                opacity: 0;
                transition: all 0.5s ease-in-out 0.6s;
            }
            .panel.active {
                flex: 5;
            }
            .panel.active h1 {
                opacity: 1;
                text-shadow: 5px 5px 10px black;
            }
            .panel:nth-of-type(4),
            .panel:nth-of-type(3) {
                display: none;
                transition: all 0.5s ease-in-out;
            }
            @media screen and (min-width: 572px) {
                .container {
                    width: 95vw;
                }
                .panel:nth-of-type(4),
                .panel:nth-of-type(3) {
                    display: block;
                }
            }
        </style>
        <title>Expanding Cards</title>
    </head>
    <body>
        <div class="container">
            <div
                class="panel active"
                style="
                    background: url('https://images.unsplash.com/photo-1713714614660-18a216d92281?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
                ">
                <h1>explore the world</h1>
            </div>
            <div
                class="panel"
                style="
                    background: url('https://images.unsplash.com/photo-1713707131810-d53b3b1ecced?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
                ">
                <h1>explore the world</h1>
            </div>
            <div
                class="panel"
                style="
                    background: url('https://images.unsplash.com/photo-1667216324249-c04ad5284ff2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
                ">
                <h1>explore the world</h1>
            </div>
            <div
                class="panel"
                style="
                    background: url('https://plus.unsplash.com/premium_photo-1706625697115-0a283ba52d2c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
                ">
                <h1>explore the world</h1>
            </div>
            <div
                class="panel"
                style="
                    background: url('https://images.unsplash.com/photo-1713609917082-030afbbfb0a3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
                ">
                <h1>explore the world</h1>
            </div>
        </div>
        <script>
            const panels = document.querySelectorAll('.panel');

            panels.forEach((panel) => {
                panel.addEventListener('click', () => {
                    removeActiveClasses();
                    panel.classList.add('active');
                });
            });

            function removeActiveClasses() {
                panels.forEach((panel) => panel.classList.remove('active'));
            }
        </script>
    </body>
</html>
